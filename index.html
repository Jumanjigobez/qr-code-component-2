<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Jumanji | QR code component</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main id="main">
    <div class="container">
      <div class="img_part">
        <img src="images/image-qr-code.png" alt="QR Code Image">
      </div>

      <div class="title_part">
        <h1>Improve your front-end skills by building projects</h1>
      </div>

      <div class="text_part">
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

    <footer id="footer">
      <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://jumanjigobez.github.io/personal_portfolio">Jumanji</a>.</small>
    </footer>
  </main>

  </div>
</body>
</html>
